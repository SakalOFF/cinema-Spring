<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title th:text="#{title.registration}"></title>
	<link rel="stylesheet" href="/resources/css/login.css">
    <link rel="stylesheet" href="/resources/css/header.css">
</head>

<body>

    <header th:insert="~{header :: .header}"></header>

    <div th:if="${invalidData} or ${userExists}">
        <div class="message">
            <p th:if="${invalidData}" th:text="#{message.error.invalidInput}"></p>
            <p th:if="${userExists}" th:text="#{message.error.userExists}"></p>
        </div>
    </div>
	<form action="/registration" method="post" class="my_form">
        <div class="group">
            <label th:text="#{login} + ':'"></label>
            <label>
                <input type="text" name="username">
            </label>
        </div>
        <div class="group">
            <label th:text="#{password} + ':'"></label>
            <label>
                <input type="password" name="password">
            </label>
        </div>
        <div class="group">
            <div style="text-align: center;"><input class="button" type="submit" th:value="#{button.register}"/></div>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
	</form>
</body>

</html>
